<div class="container" *ngIf="person">
    <div class="row">
        <div class="div">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">about</label>
                    <input type="text" class="form-control" id="about" name="about" [(ngModel)]="person.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">background image</label>
                    <input type="text" class="form-control" id="about" name="about" [(ngModel)]="person.img" required>
                </div>
            <button mat-button>Edit about</button>
        </form>
        </div>
    </div>
</div>
