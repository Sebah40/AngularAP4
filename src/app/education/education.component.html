<div class="container" style="--background-image: url('https://i.pinimg.com/originals/4d/3a/8c/4d3a8ca3867ddbcde41a94655be3b415.jpg');">
<section id="education">
  &nbsp;
    <h2>Education</h2>
    <button mat-button routerLink="/nuevaedu" *ngIf="isLogged">Add education</button>
    <tr *ngFor="let Educacion of educacion">
      <mat-card class="education-mat">          <div class="education-block">
                <button mat-button routerLink="/editEdu/{{Educacion.id}}" *ngIf="isLogged">Edit education</button>
                <img src="{{Educacion.img}}" height="90">
                <strong><h3>{{Educacion.nombre}}</h3></strong>
                <p><strong>{{Educacion.descripcion}}</strong></p> {{Educacion.anio}}
                <p>{{Educacion.habilidades}}</p>
                <button mat-button (click)="delete(Educacion.id)" *ngIf="isLogged">Delete education</button>
            </div>
        </mat-card>
    </tr>
&nbsp;

</section>
</div>
