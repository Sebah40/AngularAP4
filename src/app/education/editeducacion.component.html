<div class="row">
    <div class="div">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="educacion.nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="nombre">habilidades</label>
                <input type="text" class="form-control" id="habilidades" name="habilidades"
                    [(ngModel)]="educacion.habilidades" required>
            </div>
            <div class="form-group">
                <label for="nombre">año</label>
                <input type="text" class="form-control" id="anio" name="anio" [(ngModel)]="educacion.anio" required>
            </div>
            <div class="form-group">
                <label for="nombre">descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="educacion.descripcion" required>
            </div>
            <div class="form-group">
                <label for="descripcion">imagen</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="educacion.img" required>
            </div>

            <button mat-button>Editar educación</button>
        </form>
    </div>
</div>
