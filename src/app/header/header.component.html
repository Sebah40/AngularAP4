<header>
    <div class="container">
        <img src="../../assets/img/Logo header.png">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
            <mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
            <a mat-menu-item (click)="login()" *ngIf="!isLogged">Login</a>
            <a mat-menu-item (click)="onLogOut()" *ngIf="isLogged">Log Out</a>
            <a mat-menu-item href="#Contact">Contact me</a>
            <a mat-menu-item href="https://www.instagram.com/sebastian_haoys/">Instagram</a>
          </mat-menu>
    </div>
</header>
