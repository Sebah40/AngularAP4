<section id="Contact">
<div class="container">
    <h2>Contact me</h2>
    <mat-card class="skill-card">
        <button mat-button routerLink="/listContacts" *ngIf="isLogged">
            Message list
        </button>
        <div class="row">
            <div class="div">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <p><strong>Email</strong></p>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required />
                    </div>

                    <style>
                        .input-box {
                            text-align: left;
                            vertical-align: top;
                            width: 30px;
                            height: 100px;
                        }
                    </style>

                    <div class="message-box">
                        <p><strong>Message</strong></p>
                        <textarea class="form-control" id="message" name="message" [(ngModel)]="message" required></textarea>

                    </div>
                    <button mat-button>Send message</button>
                </form>
            </div>
        </div>
    </mat-card>
</div>
</section>
